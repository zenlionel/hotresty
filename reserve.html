<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .centered   {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="background-color: rebeccapurple; color: white;" class="jumbotron centered">
        <h1><span class="glyphicon glyphicon-fire" ></span>  Hot Restaurant</h1>
        <hr>
        <h3>Book your seat before they are all gone!</h3>

        <a href="/tables"><button type="button" class="btn btn-primary btn-lg pad1"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
        <a href="/"><button type="button" class="btn btn-lg pad2"><span class="glyphicon glyphicon-home btn-default"></span></button></a>

    </div>
    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Characters</strong></h3>
                </div>
                <div class="panel-body">
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="uniqueId">Unique ID</label>
                            <input type="text" class="form-control" id="uniqueId">
                        </div>

                    </form>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="footer botm">

        <a href="#">Clear Table  </a>

        |

        <a href="#">  API Table Link  </a>
        |
        <a href="#">  API Wait List  </a>


    </div>
</div>

<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newCharacter = {
            name: $("#name").val().trim(),
            role: $("#role").val().trim(),
            age: $("#age").val().trim(),
            forcePoints: $("#force-points").val().trim()
        };

        // Question: What does this code do??
        $.post("/api/new", newCharacter)
            .done(function(data) {
                console.log(data);
                alert("Adding character...");
            });
    });
</script>

</body>
</html>
