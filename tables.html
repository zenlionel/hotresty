    $(".pad1").load("click", function() {
        // var searchedTables = $("#table-search").val().trim();

        // searchedTables = searchedTables.replace(/\s+/g, "").toLowerCase();

        $.get("/api/tables" + searchedTables, function(data) {
            console.log(data);
            if (data) {
                $("#name").text(data.name);
                $("#phoneNumber").text(data.phoneNumber);
                $("#email").text(data.email);
                $("#uniqueId").text(data.uniqueId);
            }
            else {

            }
        });
    });
