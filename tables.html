<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .centered   {
            text-align: center;
        }
        .botm   {
            margin-left: 2%;
        }
        .pol    {
            display: inline-flex;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="background-color: rebeccapurple; color: white;" class="jumbotron centered">
        <h1><span class="glyphicon glyphicon-fire" ></span>  Hot Restaurant</h1>
        <hr>
        <h3>Book your seat before they are all gone!</h3>

        <a href="/reserve"><button type="button" class="btn btn-danger btn-lg pad2"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button type="button" class="btn btn-lg pad1"><span class="glyphicon glyphicon-home btn-default"></span></button></a>


    </div>

    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Reservations</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="well">
                        <div class="col-12 pol">
                            <h1> <span class="label label-primary"></span> </h1> <h1>     </h1>
                        </div>



                        <div id="name" class="pol">
                            <h1><span id="role">  </span></h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Wait List</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="well">
                        <div class="col-12 pol">
                            <h1> <span class="label label-primary"></span> </h1> <h1>    </h1>
                        </div>



                        <div id="wait" class="pol">
                            <h1><span id="waitList"> </span></h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="footer botm">

        <a href="#">Clear Table  </a>

          |

        <a href="#">  API Table Link  </a>
          |
        <a href="#">  API Wait List  </a>


</div>
</div>

<script type="text/javascript">
    $("#search-btn").on("click", function() {
        var searchedCharacter = $("#character-search").val().trim();

        searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

        $.get("/api/" + searchedCharacter, function(data) {
            console.log(data);
            if (data) {
                $("#stats").show();
                $("#name").text(data.name);
                $("#role").text(data.role);
                $("#age").text(data.age);
                $("#force-points").text(data.forcePoints);
            }
            else {
                $("#name").text("The force is not strong with this one. Your character was not found.");
                $("#stats").hide();
            }
        });
    });
</script>
</body>
</html>
